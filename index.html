        appId: "1:125716698291:web:30eb4816403a66800bccc6",
        measurementId: "G-XP6LY1ZJKJ"
        };

        firebase.initializeApp(firebaseConfig);
        const actDB = firebase.database().ref("activityForm");

        const getElementVal = (id) => {
            return document.getElementById(id).value;
        };
        const saveData = (names, startH, startM, durH, durM, todos, tH, tM) => {
            var myDat = actDB.push();
            myDat.set({
                names : names,
                startH : startH,
                startM : startM,
                durH : durH,
                durM : durM, 
                todos : todos,
                tH : tH,
                tM : tM
            })
        };
        function sendRequest(e){
            e.preventDefault();

            alert("sending request");
            const names = [getElementVal("activity1"), getElementVal("activity2"), getElementVal("activity3"), getElementVal("activity4"),
             getElementVal("activity5"), getElementVal("activity6"), getElementVal("activity7"), getElementVal("activity8"),
              getElementVal("activity9"), getElementVal("activity10")];
            const startH = [getElementVal("h1"), getElementVal("h2"), getElementVal("h3"), getElementVal("h4"), getElementVal("h5"),
            getElementVal("h6"), getElementVal("h7"), getElementVal("h8"), getElementVal("h9"), getElementVal("h10")];
            const startM = [getElementVal("m1"), getElementVal("m2"), getElementVal("m3"), getElementVal("m4"), getElementVal("m5"),
            getElementVal("m6"), getElementVal("m7"), getElementVal("m8"), getElementVal("m9"), getElementVal("m10")];
            const durH = [getElementVal("h11"), getElementVal("h22"), getElementVal("h33"), getElementVal("h44"), getElementVal("h55"),
            getElementVal("h66"), getElementVal("h77"), getElementVal("h88"), getElementVal("h99"), getElementVal("h101")];
            const durM = [getElementVal("m11"), getElementVal("m22"), getElementVal("m33"), getElementVal("m44"), getElementVal("m55"),
            getElementVal("m66"), getElementVal("m77"), getElementVal("m88"), getElementVal("m99"), getElementVal("m101")];
            const todos = [getElementVal("todo1"), getElementVal("todo2"), getElementVal("todo3"), getElementVal("todo4"), getElementVal("todo5"),
            getElementVal("todo6"), getElementVal("todo7"), getElementVal("todo8"), getElementVal("todo9"), getElementVal("todo10")];
            const tH = [getElementVal("th1"), getElementVal("th2"), getElementVal("th3"), getElementVal("th4"), getElementVal("th5"),
            getElementVal("th6"), getElementVal("th7"), getElementVal("th8"), getElementVal("th9"), getElementVal("th10")];
            const tM = [getElementVal("tm1"), getElementVal("tm2"), getElementVal("tm3"), getElementVal("tm4"), getElementVal("tm5"),
            getElementVal("tm6"), getElementVal("tm7"), getElementVal("tm8"), getElementVal("tm9"), getElementVal("tm10")];
            console.log(names, startH, startM, durH, durM, todos, tH, tM);
            saveData(names, startH, startM, durH, durM, todos, tH, tM);


            //adding all inputted activities into an ordered list by starting time (earlier --> latest)
            const actList = [];
            for (let i = 0; i < names.length; i++){
                if (names[i] != ""){
                    const hours = parseInt(startH[i]);
                    const eHours = hours + (parseInt(durH[i]));
                    const eMins = (parseInt(startM[i])) + (parseInt(durM[i]));
                    if (eMins > 60){
                        eHours += eMins / 60;
                        eMins = eMins % 60;
                    }
                    const totalEMins = eHours*60 + eMins;
                    const totalSMins = hours*60 + parseInt(startM[i]);
                    actList.push([names[i], hours, parseInt(startM[i]), totalSMins, parseInt(durH[i]), eHours, eMins, totalEMins]);
                }
            }
            actList.push(["end of day", 24, 59, 1439, 0, 0, 0, 0]);
            actList.push(["beginning of day", 1, 0, 60, 0, 0, 0, 0]);
            let i, j, key;
            for (i = 1; i < actList.length; i++){
                key = actList[i];
                j = i - 1;
                while (j >= 0 && actList[j][1] > key[1]){
                    actList[j + 1] = actList[j];
                    j = j - 1;
                }
                actList[j + 1] = key;
            }
            console.log(actList);

            //adding all inputted to do list items into an ordered list by duration (longest --> shortest)
            let todoList = [];
            for (let i = 0; i < todos.length; i++){
                if(todos[i] != ""){
                    const mins = (parseInt(tH[i])*60) + parseInt(tM[i]);
                    todoList.push([todos[i], mins, parseInt(tH[i]), parseInt(tM[i])]);
                }
            }

            let size = todoList.length;
            for (let step = 1; step < size; step++){
                let key = todoList[step];
                let j = step - 1;
                while (j >= 0 && key[1] > todoList[j][1]) {
                    todoList[j + 1] = todoList[j];
                    --j;
                }
                todoList[j + 1] = key;
            }
            console.log(todoList);

            let newList = [];
            for (let i = 0; i < actList.length-1; i++){
                let gap = actList[i+1][3] - actList[i][7];
                console.log(gap);
                for (let j = 0; j < todoList.length; j++){
                    if (gap >= todoList[j][1]){
                        let tEndH = actList[i][5] + todoList[j][2];
                        let tEndM = actList[i][6] + todoList[j][3];
                        newList.push(todoList[j], actList[i+1]);
                        todoList.splice(j, 1);
                        break;
                    }
                    else {
                        newList.push(actList[i+1]);
                        break;
                    }
                }
            }
            console.log(newList);
            document.getElementById("a1").innerHTML = newList[0][0];
            document.getElementById("s1").innerHTML = newList[0][1] + ":" + newList[0][2];
            document.getElementById("e1").innerHTML = newList[0][5] + ":" + newList[0][6];
            
        }
        function showResult() {
            var x = document.getElementById("result");
            if (x.style.display === "none") {
                x.style.display = "block";
            }
            else {
                x.style.display = "none";
            }
        }
        document.getElementById("gb").addEventListener("click", showResult);
        document.getElementById("gb").addEventListener("click", sendRequest);
