            saveData(names, startH, startM, durH, durM, todos, tH, tM);


            //adding all inputted activities into an ordered list by starting time (earlier --> latest)
            const actList = [];
            for (let i = 0; i < names.length; i++){
                if (names[i] != ""){
                    const hours = parseInt(startH[i]);
                    let eHours = hours + (parseInt(durH[i]));
                    let eMins = (parseInt(startM[i])) + (parseInt(durM[i]));
                    if (eMins > 60){
                        eHours = eHours + (eMins/60);
                        eMins = eMins % 60;
                    }
                    if (eHours > 24){
                        eHours = eHours - 24;
                    }
                    const totalEMins = eHours*60 + eMins;
                    const totalSMins = hours*60 + parseInt(startM[i]);
                    actList.push([names[i], totalSMins, hours, parseInt(startM[i]), parseInt(durH[i]), 0, eHours, eMins, totalEMins]);
                }
            }
            actList.push(["end of day", 1439, 24, 59, 0, 0, 0, 0, 0]);
            actList.push(["beginning of day", 60, 1, 0, 0, 0, 0, 0, 0]);
            let i, j, key;
            for (i = 1; i < actList.length; i++){
                key = actList[i];
                j = i - 1;
                while (j >= 0 && actList[j][2] > key[2]){
                    actList[j + 1] = actList[j];
                    j = j - 1;
                }
                actList[j + 1] = key;
            }
            console.log(actList);

            //adding all inputted to do list items into an ordered list by duration (longest --> shortest)
            let todoList = [];
            for (let i = 0; i < todos.length; i++){
                if(todos[i] != ""){
                    const mins = (parseInt(tH[i])*60) + parseInt(tM[i]);
                    todoList.push([todos[i], mins]);
                }
            }

            let size = todoList.length;
            for (let step = 1; step < size; step++){
                let key = todoList[step];
                let j = step - 1;
                while (j >= 0 && key[1] > todoList[j][1]) {
                    todoList[j + 1] = todoList[j];
                    --j;
                }
                todoList[j + 1] = key;
            }

            let newList = [];
            for (let i = 0; i < actList.length-1; i++){
                let gap = actList[i+1][1] - actList[i][8];
                for (let j = 0; j < todoList.length; j++){
                    if (gap >= todoList[j][1]){
                        let tSH;
                        let tSM;
                        if (actList[i][6] != 0){
                            tSH = actList[i][6];
                        } else {
                            tSH = actList[i+1][6] - 1;
                        }
                        tSM = actList[i][7];
                        todoList[j].push(tSH, tSM);
                        todoList[j].push(parseInt(tH[i]), parseInt(tM[i]));
                        let tEndH = tSH + todoList[j][4];
                        let tEndM = tSM + todoList[j][5];
                        if (tEndM > 60){
                            tEndH += tEndM / 60;
                            tEndM = tEndM % 60;
                        }
                        todoList[j].push(tEndH, tEndM);
                        newList.push(todoList[j], actList[i+1]);
                        todoList.splice(j, 1);
                        break;
                    }
                    else {
                        newList.push(actList[i+1]);
                        break;
                    }
                }
            }
